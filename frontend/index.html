<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TODO APP</h1>
    </header>

    <main>
        <!-- form to add a task -->
        <form>
            <div>
                <label for="description">DESCRIPTION</label>
                <textarea name="description" id="description" required placeholder="What do you need to do?"></textarea>
            </div>
            
            <div id="additionals">
                <div>
                    <label for="category">CATEGORY</label>
                    <select name="category" id="category" required>
                        <option value="personal" selected>Personal</option>
                        <option value="work">Work</option>
                        <option value="school">School</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="other" >Other</option>
                    </select>
                </div>

                <div>
                    <label for="date">DUE DATE</label>
                    <input type="date" name="date" id="date" required>
                </div>
            </div>
        </form>

        <!-- buttons to submit the form and delete tasks -->
        <div id="buttons">
            <button type="submit" id="add-btn">ADD TASK</button>
            <button id="delete-btn">DELETE TASKS</button>
        </div>
        
        <!-- container to display tasks -->
        <div id="task-container">
            <div class="task-card">
                <div class="task-checkbox">
                    <input type="checkbox" name="task-done">
                </div>
                <div class="task-description">
                    <p>Why not add a task</p>
                    <p class="date">June 30, 2022</p>
                </div>
                <div class="task-category">
                    <p>School</p>
                </div>
            </div>

            <div class="task-card">
                <div class="task-checkbox">
                    <input type="checkbox" name="task-done">
                </div>
                <div class="task-description">
                    <p>Why not add a task </p>
                    <p class="date">June 30, 2022</p>
                </div>
                <div class="task-category">
                    <p>School</p>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
